{% extends "layout/appLayout.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit Student</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Student</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/students-update">
                            <div class="form-group">
                                <input type="hidden" value="{{ student.id }}" name="id">
                                <label class="small mb-1">First Name:</label>
                                <input class="form-control py-4" name="first_name" value="{{ student.first_name }}" type="text" placeholder="Enter first name" required>
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Last Name:</label>
                                <input class="form-control py-4" name="last_name" value="{{ student.last_name }}" type="text" placeholder="Enter last name" required>
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Country:</label>
                                <input class="form-control py-4" name="country" value="{{ student.country }}" type="text" placeholder="Enter country">
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">City:</label>
                                <input class="form-control py-4" name="city" value="{{ student.city }}" type="text" placeholder="Enter city">
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Address:</label>
                                <input class="form-control py-4" name="address" value="{{ student.address }}" type="text" placeholder="Enter address">
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Phone:</label>
                                <input class="form-control py-4" name="phone" value="{{ student.phone }}" type="text" placeholder="Enter phone">
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Email:</label>
                                <input class="form-control py-4" name="email" value="{{ student.email }}" type="email" placeholder="Enter email" required>
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Index Number:</label>
                                <input class="form-control py-4" name="index_no" value="{{ student.index_no }}" type="text" placeholder="Enter index number" required>
                            </div>

                            <div class="form-group">
                                <label class="small mb-1">Status:</label>
                                <select class="form-control" name="status">
                                    <option value="1" {% if student.status == 1 %}selected{% endif %}>Active</option>
                                    <option value="0" {% if student.status == 0 %}selected{% endif %}>Inactive</option>
                                </select>
                            </div>


                            <input class="btn btn-primary" value="Edit Student" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
